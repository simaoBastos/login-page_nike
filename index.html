<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    
    <div id="container">
        <div id="left_side">

            <div id="welcome">
                <h1>WELCOME BACK</h1>
                <h4>Welcome back! Please enter your details.</h4>
            </div>

            <div id="input_box">
                    <div id="email_input">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>

                    <div id="password_input">
                        <label>Password</label>
                        <input type="password" placeholder="**********">
                    </div>
            </div>

            <div id="remember_forgot">
                <div id="remember">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>

                <div id="forgot"><a href="#">Forgot password</a></div>
            </div>

            <div id="signin">
                <button id="button_normalSignin">Sign In</button>
                <button id="button_googleSignin"><img src="./assets/free-icon-google-300221 1.png" alt="">Sign in with Google</button>
            </div>

            <div id="signup">
                <p>Don't have an account? <a href="#">Sign up for free</a></p>
            </div>


        </div>

        <div id="right_side">
            <img src="./assets/c392ba101244345 1.png" alt="homem virgulado">
        </div>
    </div>

</body>
</html>
